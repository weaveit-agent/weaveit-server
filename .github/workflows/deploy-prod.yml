name: ðŸš€ Production Release

on:
  push:
    branches:
      - main  # ðŸŸ¢ Only runs when code merges to Main

env:
  # ðŸŸ¢ Naming: weaveit-server-prod (Distinct from staging)
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/weaveit-server-prod

jobs:
  deploy:
    name: ðŸ“¦ Build & Push Prod Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Production Image
        run: |
          # Ensure lowercase owner name for Docker compatibility
          REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
          FULL_IMAGE="ghcr.io/${REPO_OWNER}/weaveit-server-prod:latest"
          
          echo "ðŸ”¨ Building Production Image: $FULL_IMAGE"
          
          # Build with --no-cache to ensure we get a fresh, clean build for Prod
          docker build --no-cache -t $FULL_IMAGE .
          docker push $FULL_IMAGE
          
          echo "âœ… Production Registry Image Updated!"

